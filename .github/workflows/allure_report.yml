name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt 

    - name: Run tests and generate Allure results
      run: |
        pytest -v --alluredir=./allure-results

    - name: Upload Allure results
      uses: actions/upload-artifact@v2
      with:
        name: allure-results
        path: ./allure-results

  report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Allure results
      uses: actions/download-artifact@v2
      with:
        name: allure-results

    - name: Install Allure
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.15.0/allure-2.15.0.zip
        unzip allure-2.15.0.zip -d $HOME
        echo "export PATH=\$PATH:$HOME/allure-2.15.0/bin" >> $HOME/.bashrc
        source $HOME/.bashrc

    - name: Generate Allure report
      run: allure generate --clean allure-results -o allure-report

    - name: Upload Allure report
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: ./allure-report
